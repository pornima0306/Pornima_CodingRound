<div class="row mt-4">
    <div class="col-md-5">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of usersData" 
            [class.active]="user.userId === selectedUser"
            [routerLink]="['/users', user.userId]"
            (click)="selectedUser = user.userId ">
                {{user.userName}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <!-- <app-user></app-user> -->
        <router-outlet></router-outlet> <!-- it desides on which component we have to move on the basis of the URL -->
    </div>
</div>
